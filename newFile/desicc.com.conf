<Directory /var/www/html/desicc.com/public_html>
    Require all granted
</Directory>
<VirtualHost *:80>
    ServerName desicc.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/desicc.com/public_html
    ErrorLog /var/www/html/desicc.com/logs/error.log
    CustomLog /var/www/html/desicc.com/logs/access.log combined
</VirtualHost>